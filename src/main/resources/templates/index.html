<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming</title>
</head>
<body>
	<h1>My friends</h1>
	
	<table>
	<tr th:each="friend : ${friends}">
		<td th:text="${friend.fullName}">Names ...</td>
	</tr>
	</table>
	
	<h1>Add new friends</h1>
	
	<form action= "#" th:action= "@{/lul}" th:object= "${friend}" method= "post">
		<p>
			Name: <input type= "text" th:field= "*{fullName}" />
		</p>
		<p>
			<input type= "submit" value= "Submit" />
		</p>
	</form>
	
</body>
</html>
